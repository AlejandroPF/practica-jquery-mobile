<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.theme-1.4.5.min.css"/>

        <link rel="stylesheet" href="css/nativeDroid2-master/css/nativedroid2.color.teal.css"/>-->

    </head>
    <body>
        <div data-role="page" data-theme="a">

            <div data-role="header">
                <h1>Login</h1>
            </div>
            <div data-role="main" class="ui-content">
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user">
                <label for="password">Contrase침a</label>
                <input type="password" name="password" id="password">
                <button class="ui-btn ui-corner-all ui-btn-inline" id='acceder'>Acceder</button>
            </div>
            <div data-role="footer">
                <h1>Footer</h1>
            </div>
            <div data-role="popup" id='popupCloseRight' class='ui-content' data-theme='b'> 
                <a href='#' class='ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left' data-rel="back">Close</a>
                <p>La combinaci칩n de usuario y contrase침a no es v치lida</p>
            </div>
        </div>

        <script src="js/jquery-2.1.4.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>.
        <script src="modules/jquery-jscookie/js/js-cookie-2.1.0.js"></script>.
        <script src="js/custom.plugins.js"></script>.
        <script>
            $(document).ready(function () {
                $('#acceder').click(function () {
                    $.authenticate($('#user').val(),$('#password').val(),function(response){
                        var auth= !response.error;
                        if(auth){
                            Cookies.set("token",response.response);
                            window.location.href= $.getCurrentDir() +"app/";
                        } else {
                            $('#popupCloseRight').popup("open");
                        }
                    });
                   
                })
            });
        </script>
    </body>
</html>
