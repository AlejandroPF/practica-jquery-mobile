<!DOCTYPE html>
<html>
    <head>
        <title>Gestión de proyectos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css"/>
        <link rel="stylesheet" href="../css/jquery.mobile.theme-1.4.5.min.css"/>
        <link rel="stylesheet" href="../css/custom-jquery-ui-loader.css"/>

        <!--<link rel="stylesheet" href="../css/nativeDroid2-master/css/nativedroid2.css"/>
        <link rel="stylesheet" href="../css/nativeDroid2-master/css/nativedroid2.color.blue-grey.css"/>-->
        <style>
            .jqm-spinbox{
                float: right;
            }
            li {
                box-sizing: border-box;
                word-break: break-all;
                border: solid 1px;
            }
        </style>
    </head>
    <body>
        <div data-role="page">

            <div data-role="header">
                <a href="../../index.html" data-icon="power" data-theme="b" class="ui-btn-right">Salir</a>
                <h1>Evaluación del proyecto</h1>
            </div>
            <div data-role="collapsible" data-iconpos="right" data-shadow="false" data-corners="false" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
                <h3>Contenido del proyecto (6.5 pts)</h3>
                <h4>Planteamiento</h4>
                <ul data-role='listview' data-inset="true" >
                    <li>

                        <label>Objetivos</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>

                        <label>Recursos utilizados</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>

                        <label>Destinatarios</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>

                        <label>Justificación del proyecto</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                </ul>
                <h4>Contenido</h4>
                <ul data-role='listview' data-inset="true" >
                    <li>

                        <label>Metodología seguida</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>
                        <label>Claridad</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>

                        <label>Actividades o acciones realizadas</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>
                        <label>Documentación elaborada</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                </ul>
                <h4>Resultados Obtenidos</h4>
                <ul data-role='listview' data-inset="true">
                    <li>
                        <label>Conclusiones</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>
                        <label>Objetivos conseguidos</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>
                        <label>Grado de consecución</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>
                        <label>Documentación elaborada</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                </ul>
            </div>
            <div data-role="collapsible" data-iconpos="right" data-shadow="false" data-corners="false" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
                <h3>Claridad de presentación (1 pto)</h3>
                <ul data-role='listview' data-inset="true">
                    <li>

                        <label>Presentación escrita</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>

                        <label>Redacción y claridad del texto</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>

                        <label>Organización del contenido</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                </ul>
            </div>
            <div data-role="collapsible" data-iconpos="right" data-shadow="false" data-corners="false" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
                <h3>Expresión Oral (2.5 ptos)</h3>
                <ul data-role='listview' data-inset="true">
                    <li>

                        <label>Entrada del alumno</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>

                        <label>Indumentaria</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>

                        <label>Introducción: ¿Es atractiva? ¿Queda claro el proyecto?</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>
                        <div data-role='controgroup'>
                            <label>Desarrollo: Orden en las ideas. Claridad en la exposición. Aclaración de términos técnicos</label>
                            <div class='jqm-spinbox'>
                                <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                            </div>
                        </div>
                    </li>
                    <li>

                        <label>Conclusión: ¿Queda claro el objetivo del proyecto? ¿Lo vende bien?</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>
                        <label>Seguridad en lo que expone. La presentación está trabajada (power-point otros)</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>
                        <label>Entusiasmo en lo que expone</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                </ul>
                <h4>Expresión oral</h4>
                <ul data-role='listview' data-inset='true'>
                    <li>
                        <label>Introducción: ¿Es atractiva? ¿Queda claro el proyecto?</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>
                    <li>
                        <label>Introducción: ¿Es atractiva? ¿Queda claro el proyecto?</label>
                        <div class='jqm-spinbox'>
                            <input type="text" data-role="spinbox" value="5" min="0" max="10" data-mini='true' />
                        </div>
                    </li>

                </ul>
            </div>


        </div>
        <script src="../js/jquery-2.1.4.js"></script>
        <script src="../js/jquery.mobile-1.4.5.min.js"></script>
        <script src="../modules/jquery-jscookie/js/js-cookie-2.1.0.js"></script>
        <script src="../js/jquery-mouse-wheel.min.js"></script>
        <script src="../js/jqm-spinbox.js"></script>

        <script>
            $(document).on('pageloading', function () {
                var token = Cookies.get("token");
                $.ajax({
                    url: $.source + "alumnos/",
                    data: {
                        token: token
                    },
                    beforeSend: function () {
                        $.loadingScreen('show');
                    },
                    complete: function () {
                        $.loadingScreen('hide');
                    }
                }).success(function (data) {
                    console.log(data);
                    var alumnos = data.alumnos;
                    for (var index = 0; index < alumnos.length; index++) {
                        var content = "<li onclick='$(this).submit()'><a href='#'>" + alumnos[index].nombre + "</a></li>";
                        $('#alumnos').append(content);
                    }
                });
            });

        </script>

    </body>
</html>
