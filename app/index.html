<!DOCTYPE html>
<html>
    <head>
        <title>Gestión de proyectos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css"/>
        <link rel="stylesheet" href="../css/jquery.mobile.theme-1.4.5.min.css"/>
        <link rel="stylesheet" href="../css/custom-jquery-ui-loader.css"/>

        <!--<link rel="stylesheet" href="../css/nativeDroid2-master/css/nativedroid2.css"/>
        <link rel="stylesheet" href="../css/nativeDroid2-master/css/nativedroid2.color.blue-grey.css"/>-->

    </head>
    <body>
        <div data-role="page">

            <div data-role="header">
                <a href="../index.html" data-icon="power" data-theme="b" class="ui-btn-right">Salir</a>
                <h1>Gestión proyectos</h1>
            </div>
            <form>
                <ul data-role='listview' data-filter="true" data-filter-placeholder="Buscar alumnos..." data-inset="true" id="alumnos">
                    <li><a href="#">Aquilino</a></li>
                    <li><a href="#">Burgundóforo</a></li>
                    <li><a href="#">Cancionilo</a></li>
                    <li><a href="#">Cristeta</a></li>
                    <li><a href="#">Fedelepito</a></li>

                </ul>    
            </form>

        </div>
        <script src="../js/jquery-2.1.4.js"></script>
        <script src="../js/jquery.mobile-1.4.5.min.js"></script>


        <script src="../modules/jquery-jscookie/js/js-cookie-2.1.0.js"></script>
        <script src="../js/custom.plugins.js"></script>
        <script src="../js/jqm-spinbox.js"></script>
        <script>
            $(document).on('pageloading', function () {
                var token = Cookies.get("token");
                $.ajax({
                    url: $.source + "alumnos/",
                    data: {
                        token: token
                    },
                    beforeSend: function () {
                        $.loadingScreen('show');
                    },
                    complete: function () {
                        $.loadingScreen('hide');
                    }
                }).success(function (data) {
                    console.log(data);
                    var alumnos = data.alumnos;
                    for (var index = 0; index < alumnos.length; index++) {
                        var content = "<li onclick='$(this).submit()'><a href='#'>" + alumnos[index].nombre + "</a></li>";
                        $('#alumnos').append(content);
                    }
                });
            });

        </script>

    </body>
</html>
